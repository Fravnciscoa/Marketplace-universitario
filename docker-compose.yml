services:
  # Servicio de PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: marketplace-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: IngWeb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio del Frontend Ionic/Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: marketplace-frontend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8100:8100"
    networks:
      - marketplace-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

# Vol√∫menes persistentes
volumes:
  postgres_data:
    driver: local

# Red personalizada
networks:
  marketplace-network:
    driver: bridge
