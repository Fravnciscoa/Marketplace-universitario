version: '3.8'

services:
  # Servicio de PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: marketplace-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: IngWeb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - marketplace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio del Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketplace-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: IngWeb
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: marketplace_pucv_clave_super_secreta_2024_docker
    ports:
      - "3000:3000"
    networks:
      - marketplace-network
    volumes:
      - ./backend:/app
      - /app/node_modules

# Vol√∫menes persistentes
volumes:
  postgres_data:
    driver: local

# Red personalizada
networks:
  marketplace-network:
    driver: bridge
