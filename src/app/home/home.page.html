<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    placeholder="Buscar productos, categorías…"
    (ionInput)="onSearch($event)"
  ></ion-searchbar>

  <!-- Contenedor de filtros (placeholder) -->
  <section class="home-filters">
    <ion-button fill="outline" size="small">Categoría</ion-button>
    <ion-button fill="outline" size="small">Estado</ion-button>
    <ion-button fill="outline" size="small">Precio</ion-button>
  </section>

  <!-- Contenedor de cards (placeholder) -->
    <section class="home-grid">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let p of visibles">
          <ion-card>
            <div class="thumb"></div>
            <ion-card-header>
              <ion-card-title>{{ p.titulo }}</ion-card-title>
              <ion-card-subtitle>
                {{ p.estado | titlecase }} ·
                {{ p.precio > 0 ? ('$' + (p.precio | number:'1.0-0')) : 'Gratis' }}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-button size="small" fill="solid">Ver detalle</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    </section>
